<table>
  <thead>
    <tr>
      <th attr.colspan="{{ columnSpan }}">Employee Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>FirstName</td>
      <td>{{ firstName }}</td>
    </tr>
    <tr>
      <td>LastName</td>
      <td>{{ lastName }}</td>
    </tr>
    <tr *ngIf="showDetails">
      <td>Gender</td>
      <td>{{ gender }}</td>
    </tr>
    <tr *ngIf="showDetails">
      <td>Age</td>
      <td>{{ age }}</td>
    </tr>
  </tbody>
</table>
<div>
  <button (click)="toggleEvent()">
    {{ showDetails ? 'Hide' : 'Show' }}Details
  </button>
</div>
***************************************TWO-WAY DATA BINDING*************************
<div>
  Name :
  <input [value]="name" type="text" [(ngModel)]="name" />
  <br />
  You Entered : {{ name }}
</div>
